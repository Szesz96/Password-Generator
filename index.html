<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/303f2d4bf0.js" crossorigin="anonymous"></script>
    <script src="/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text">
                <h1>Generate a <span>random password</span></h1>
                <p>Never use an insecure password again.</p>
                <div>
                    <select class="pass-length" name="length" id="pass">
                        <option value="8" selected disabled>Select the password length</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <div class="check">
                        <input class="checkbox" type="checkbox" id="symbols" name="symbols">
                        <label for="symbols">No symbols</label>
                    </div>
                </div>
                <button class="generator-btn">Generate passwords</button>
            </div>
            <div class="hr"></div>
            <div class="generated-passwords">
                <div class="password-container">
                    <p class="first-password"></p>
                    <i class="fa-solid fa-copy copy-btn1"></i>
                </div>
                <div class="password-container">
                    <p class="second-password"></p>
                    <i class="fa-solid fa-copy copy-btn2"></i>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
